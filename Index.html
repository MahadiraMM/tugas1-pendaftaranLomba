<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lomba Kreatif 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- container -->
        <div class="form-container">

            <!-- header -->
            <header>
                <img src="logo.png" alt="Logo Lomba" class="logo-img">
                <span class="organizer">Lomba Nasional 2026</span>
                <h1>Formulir Pendaftaran Lomba Kreatif Nasional 2026</h1>
                <p class="subtitle">Lomba Desain Grafis, Fotografi & Video Pendek</p>
            </header>
            <!-- end header -->

            <!-- form -->
            <form action="#" method="POST">
                <!-- section 1 -->
                <div class="form-section">
                    <h3>1. Data Diri Peserta</h3>
                    
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

                    <label for="instansi">Asal Instansi/Sekolah</label>
                    <input type="text" id="instansi" name="instansi" placeholder="Contoh: Universitas Maju Jaya" required>

                    <label for="email">Email Aktif</label>
                    <input type="email" id="email" name="email" placeholder="abcd@email.com" required>

                    <label for="whatsapp">Nomor Kontak (WhatsApp)</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890" required>

                    <label for="kategori">Kategori Lomba</label>
                    <select id="kategori" name="kategori" required>
                        <option value="" disabled selected>Pilih Kategori Lomba</option>
                        <option value="desain">Desain Grafis</option>
                        <option value="fotografi">Fotografi</option>
                        <option value="video">Video Pendek</option>
                    </select>
                </div>
                <!-- end section 1 -->
                
                <!-- section 2 -->
                <div class="form-section">
                    <h3>2. Kelengkapan</h3>

                    <label for="bukti_bayar">Unggah Bukti Pembayaran</label>
                    <input type="file" id="bukti_bayar" name="bukti_bayar" accept=".jpg, .jpeg, .png, .pdf" required>
                    <p class="file-info">Max 2MB, format JPG/PNG/PDF</p>

                    <label for="komentar">Komentar/Pesan Tambahan (Opsional)</label>
                    <textarea id="komentar" name="komentar" rows="4" placeholder="Tuliskan pesan singkat atau pertanyaan Anda di sini..."></textarea>
                </div>
                <!-- end section 2 -->

                <!-- section action -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Daftar Sekarang</button>
                    <button type="reset" class="btn-secondary">Reset Formulir</button>
                </div>
                <!-- end section action -->

            </form>
            <!-- end formn -->
        </div>
        <!-- end container -->
</body>
</html>
